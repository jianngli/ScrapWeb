<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>乐山公共服务</title>
    <link rel="stylesheet" href="../css/downup.css">
    <script src="../js/jquery-1.9.1.js" type="text/javascript" language="javascript"></script>
</head>
<body>
<div class="title">
    <h2>养老缴费账单查询</h2>
</div>
<div style="float:right;color:red;font-size:2rem;margin:1rem 3% 0 0;">*不支持机关养老缴费查询</div>
<div id="demo" style="margin-top:5rem;">
    <ul>

    </ul>
</div>
<div class="content">
    <!--
    <div>
        <label id="span-txt">
            请输入年份
        </label>
        <input id="span-input" type="input" value=""></input>
    </div>
    <input class="querybutton" onclick="agedpayQuery()" type="button" value="查询"></input>
    -->
    <table border="1" cellspacing="0" id="show">

    </table>
    <span id="nodata"></span>
</div>
</body>
<script>
    $(function(){
        var aac001 = "";
        var aac001url = "../front/wxlogin/getAAC001";
        var queryurl = "../front/wxquery/lssi";
        $.ajax({
            type : "post",
            url : aac001url,
            dataType:"json",
            error : function() {
            },
            success : function(data, status, xhr) {
                aac001 = data.aac001;
                if(aac001 == undefined||aac001 == ""){
                    window.location.href="relogin.html";
                }else{
                    var number = "cdsi0001003";
                    $.ajax({
                        type : "post",
                        url : queryurl,
                        dataType:"json",
                        data : {"aac001":aac001,"startrow":1,"endrow":10000,"number":number},
                        error : function() {
                        },
                        success : function(data, status, xhr) {
                            var value = data.output;
                            if(value!=""){
                                var datalist = data.output.resultset;
                                var number = data.output.resultset.length;
                                var trs=[];
                                var ths=[];
                                var tds =[];
                                var trDom;
                                for(var i=0;i<number;i++){
                                    trDom = $('<ul></ul>');
                                    $('<li class="demohead1">'+'<img class="showleft leftpng" src="../image/detail.png">'+'</img>'+'<span class="showleft">'+datalist[i].aae002+'</span>'+'<span class="showright">'+datalist[i].aae078+'</span>'+'<img onclick="change(this.id)" id="down'+i+'" class="upup rightpng" src="../image/downshow.png">'+'</img>'+'</li>').appendTo(trDom);
                                    $('<li class="demohead2">'+'<img class="showleft leftpng" src="../image/detail.png">'+'</img>'+'<span class="showleft">'+datalist[i].aae002+'</span>'+'<span class="showright">'+datalist[i].aae078+'</span>'+'<img onclick="hide(this.id)" id="upup'+i+'" class="upup rightpng" src="../image/uphide.png">'+'</img>'+'</li>').appendTo(trDom);
                                    $('<li class="more moreinfo1 odd">'+'<span class="showleft childinfol">'+'参保形式'+'</span>'+'<span class="showright childinfor childfirstr">'+datalist[i].yac038+'</span>'+'</li>').appendTo(trDom);
                                    $('<li class="more moreinfo2">'+'<span class="showleft childinfol">'+'缴费类型'+'</span>'+'<span class="showright childinfor">'+datalist[i].aaa115+'</span>'+'</li>').appendTo(trDom);
                                    $('<li class="more moreinfo3 odd">'+'<span class="showleft childinfol">'+'缴费基数'+'</span>'+'<span class="showright childinfor">'+datalist[i].aic020+'</span>'+'</li>').appendTo(trDom);
                                    $('<li class="more moreinfo4">'+'<span class="showleft childinfol">'+'单位缴费'+'</span>'+'<span class="showright childinfor">'+datalist[i].dwjfje+'</span>'+'</li>').appendTo(trDom);
                                    $('<li class="more moreinfo5 odd">'+'<span class="showleft childinfol">'+'个人缴费'+'</span>'+'<span class="showright childinfor">'+datalist[i].grjfje+'</span>'+'</li>').appendTo(trDom);
                                    $('<li class="more moreinfo6">'+'<span class="showleft childinfol">'+'划入个账金额'+'</span>'+'<span class="showright childinfor">'+datalist[i].yic486+'</span>'+'</li>').appendTo(trDom);
                                    trs.push(trDom);
                                }
                                for(var j=0;j<trs.length;j++){
                                    $(trs[j]).appendTo($('#demo'));
                                }
                            }else{
                                window.location.href="paynodata.html";
                            }

                        },
                        async : true
                    });
                }
            },
            async : true
        });
    })
    function change(id){
        var len = id.length;
        var n = id.substring(4,len);
        $(".demohead1")[n].style.display="none";
        $(".demohead2")[n].style.display="block";
        var max = 6;
        for(var i=1;i<=max;i++){
            $(".moreinfo"+i)[n].style.display="block";
        }
    }
    function hide(id){
        var len = id.length;
        var n = id.substring(4,len);
        $(".demohead1")[n].style.display="block";
        $(".demohead2")[n].style.display="none";
        var max = 6;
        for(var i=1;i<=max;i++){
            $(".moreinfo"+i)[n].style.display="none";
        }
    }
</script>
</html>
